<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="popupBody">
  <h1>Set Your Countdown</h1>
  <p>Enter the time remaining to live (hypothetically):</p>
  <input type="number" id="years" placeholder="Years" min="0">
  <input type="number" id="days" placeholder="Days" min="0" max="365">
  <input type="number" id="hours" placeholder="Hours" min="0" max="23">
  <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
  <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
  <button id="start">Start Countdown</button>

  <script src="popup.js"></script>
  <script src="newtab.js"></script>
</body>
</html>
